<div class="row">
  <div class="col-xs-12">
    <h1 class="title">Word to line rates</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <!-- Input form -->
    <form class="form-horizontal well inputform" role="form">
      <div class="form-group">
        <label for="priceSelector" class="col-xs-4 control-label">Rate per word</label>
        <div class="col-xs-8">
          <select class="form-control" name="Price per word" id="priceSelector"
          ng-model="dataModel.wordPrice"
          ng-options="i for i in UIModel.selectableWordPrices"
          ng-change="uponWordPriceChange()"/>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="langSelector" class="col-xs-4 control-label">Source language</label>
        <div class="col-xs-8">
          <select id="langSelector" class="form-control" name="Source language"
          ng-model="dataModel.currentLanguage"
          ng-options="l.language for l in dataModel.languageData | orderBy:'language'"
          ng-change="uponLanguageChange()" />
          </select>
        </div>
      </div>
    </form>

    <div class="row oppositelink">
      <a href="#/line-to-word-rates">Line to word rates
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </a>
    </div>

    <!-- Output form -->
    <form class="form-horizontal well outputform" role="form">
      <div class="form-group">
        <label class="col-xs-4 control-label">Rate per line* (range)</label>
        <div class="col-xs-8">
          <input class="form-control" type="text" readonly
          ng-model="dataModel.linePriceString">
        </div>
      </div>
    </form>

    <!-- Details -->
    <div ng-include="'partials/word-to-line-details.html'"></div>

  </div>
</div>
